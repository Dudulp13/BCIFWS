    <script>
    function openModal() {
        const modal = new bootstrap.Modal(document.getElementById('loginSignupModal'));
        modal.show(); // Show the modal
    }

    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const modalTitle = document.getElementById('loginSignupModalLabel');

        if (loginForm.classList.contains('active')) {
            // Transition out the login form
            loginForm.classList.remove('active');
            setTimeout(() => {
                loginForm.classList.add('d-none');
                signupForm.classList.remove('d-none');
                signupForm.classList.add('active');
                modalTitle.textContent = 'Sign Up';
            }, 500);
        } else {
            // Transition out the signup form
            signupForm.classList.remove('active');
            setTimeout(() => {
                signupForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
                loginForm.classList.add('active');
                modalTitle.textContent = 'Login';
            }, 500);
        }
    }


    function showSearchInput(isHover) {
        const searchInput = document.getElementById('searchInput');
        if (isHover || searchInput === document.activeElement) {
            searchInput.classList.add('show');
            searchInput.focus();
        } else if (!searchInput.value) { // Hide only if no input is present
            searchInput.classList.remove('show');
        }
    }

    function toggleSearchBorder() {
        const searchInput = document.getElementById('searchInput');
        searchInput.classList.add('show');
        searchInput.focus(); // Focus on the input field when the search icon is clicked
    }

    // Hide search input when it loses focus (and if it's empty)
    document.getElementById('searchInput').addEventListener('blur', function() {
        if (!this.value) { // Only hide if the input field is empty
            this.classList.remove('show');
        }
    });

    // For mouse hover behavior
    const searchIcon = document.querySelector('.search-icon');
    searchIcon.addEventListener('mouseover', () => showSearchInput(true));
    searchIcon.addEventListener('mouseout', () => showSearchInput(false));
    </script>
